<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{ oddColor: odd % 2 != 0 }"
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            [ngClass]="{ evenColor: even % 2 == 0 }"
            class="list-group-item"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <br />
      <p basicHighlighter>Custom directive with basic Highlight</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
        Custom <b>Renderer</b> directive with basic Highlight
      </p>
    </div>
  </div>
</div>
